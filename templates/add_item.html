{% extends 'base.html' %}
{% block content %}


<h3>Add an item by URL and set a price point</h3>
<form action='/add_item' method='POST'>
    URL: <input type='text' id='url' name='url' required><br>
    Price Point: <input type='number' id='threshold' name='threshold' step="1" required><br>
    <input type='submit' id='add_item' value='Watch item'>
</form>
   

{% endblock %}
